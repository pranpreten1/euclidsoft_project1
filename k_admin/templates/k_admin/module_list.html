<html>
    <head>
        <title>Krict Modules</title>
    </head>
    <body>
        <div>
            <h1><a href="">Krict_project</a></h1>
        </div>

        {% for module in modules %}
        <div>
            <p>name: {{ module.name }}</p>
            <p>registrant: {{ module.registrant }}</p>
            <p>smiles: {{ module.smiles|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
